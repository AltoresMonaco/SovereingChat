# /opt/apps/sovereignchat/docker-compose.override.yml
services:
  api:
    ports:
      - "3080:3080"         # remplace ${PORT}:${PORT}
    user: "1000:1000"
    # (on ne met PAS depends_on ici, le stub évite l'erreur du fichier base)
    environment:
      - HOST=0.0.0.0
      - MONGO_URI=${MONGO_URI}
      - MEILI_HOST=${MEILI_HOST}
      - MEILI_NO_ANALYTICS=${MEILI_NO_ANALYTICS}
      - RAG_ENABLED=${RAG_ENABLED}
      - RAG_API_URL=${RAG_API_URL}
      - RAG_PORT=${RAG_PORT:-8000}
      - CREDS_KEY=${CREDS_KEY}
      - CREDS_IV=${CREDS_IV}
      - SEARCH=${SEARCH}
      - ALLOW_REGISTRATION=${ALLOW_REGISTRATION}
      - ALLOW_EMAIL_LOGIN=${ALLOW_EMAIL_LOGIN}
      - ALLOW_SOCIAL_LOGIN=${ALLOW_SOCIAL_LOGIN}
    volumes:
      - /srv/librechat-data/uploads:/app/client/public/uploads

  # Stubs pour satisfaire depends_on du compose de base (ne servent pas réellement)
  mongodb:
    image: alpine:3.19
    command: ["sh","-c","sleep 1"]   # démarre puis s'arrête immédiatement
    restart: "no"

  rag_api:
    image: alpine:3.19
    command: ["sh","-c","sleep 1"]
    restart: "no"

  # autres services packagés inutiles = disabled
  meilisearch: { profiles: ["disabled"] }
  vectordb:    { profiles: ["disabled"] }