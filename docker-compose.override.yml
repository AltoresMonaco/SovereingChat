services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: sovereignchat:latest
    ports:
      - "3080:3080"
    user: "1000:1000"
    environment:
      - HOST=0.0.0.0
      - PORT=3080
      - MONGO_URI=${MONGO_URI}
      - MEILI_HOST=${MEILI_HOST}
      - MEILI_NO_ANALYTICS=${MEILI_NO_ANALYTICS}
      - RAG_ENABLED=${RAG_ENABLED}
      - RAG_API_URL=${RAG_API_URL}
      - RAG_PORT=${RAG_PORT:-8000}
      - CREDS_KEY=${CREDS_KEY}
      - CREDS_IV=${CREDS_IV}
      - SEARCH=${SEARCH}
      - ALLOW_REGISTRATION=${ALLOW_REGISTRATION}
      - ALLOW_EMAIL_LOGIN=${ALLOW_EMAIL_LOGIN}
      - ALLOW_SOCIAL_LOGIN=${ALLOW_SOCIAL_LOGIN}
      - JWT_SECRET=${JWT_SECRET}
    volumes:
      - /opt/apps/sovereignchat/librechat.yaml:/app/librechat.yaml:ro
      - /srv/librechat-data/uploads:/app/client/public/uploads
      - /srv/librechat-data/librechat-logs:/app/api/logs
    networks:
      - default
      - coolify

  mongodb:
    image: alpine:3.19
    command: ["sh","-c","tail -f /dev/null"]
    restart: always

  rag_api:
    image: alpine:3.19
    command: ["sh","-c","tail -f /dev/null"]
    restart: always

  vectordb:
    image: alpine:3.19
    command: ["sh","-c","tail -f /dev/null"]
    restart: always

  meilisearch: { profiles: ["disabled"] }

networks:
  coolify:
    external: true