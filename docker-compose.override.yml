services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: sovereignchat:latest
    ports:
      - "3080:3080"
    user: "1000:1000"
    environment:
      - HOST=0.0.0.0
      - PORT=3080
      - MONGO_URI=${MONGO_URI}
      - MEILI_HOST=${MEILI_HOST}
      - MEILI_NO_ANALYTICS=${MEILI_NO_ANALYTICS}
      - RAG_ENABLED=${RAG_ENABLED}
      - RAG_API_URL=${RAG_API_URL}
      - RAG_PORT=${RAG_PORT:-8000}
      - CREDS_KEY=${CREDS_KEY}
      - CREDS_IV=${CREDS_IV}
      - SEARCH=${SEARCH}
      - ALLOW_REGISTRATION=${ALLOW_REGISTRATION}
      - ALLOW_EMAIL_LOGIN=${ALLOW_EMAIL_LOGIN}
      - ALLOW_SOCIAL_LOGIN=${ALLOW_SOCIAL_LOGIN}
      - JWT_SECRET=${JWT_SECRET}
      - CUSTOM_FOOTER=[Chat Souverain](/) made by [Altores](https://altores.app), powered by [Monaco Cloud](https://www.monacocloud.mc/)
    volumes:
      - /opt/apps/sovereignchat/librechat.yaml:/app/librechat.yaml:ro
      - /srv/librechat-data/uploads:/app/uploads
      - /srv/librechat-data/uploads:/app/client/public/uploads
      - /srv/librechat-data/images:/app/client/public/images
      - /srv/librechat-data/librechat-logs:/app/api/logs
    networks:
      - default

  mongodb:
    image: alpine:3.19
    command: ["sh","-c","tail -f /dev/null"]
    restart: always

  rag_api:
    image: alpine:3.19
    command: ["sh","-c","tail -f /dev/null"]
    restart: always

  vectordb:
    image: alpine:3.19
    command: ["sh","-c","tail -f /dev/null"]
    restart: always

  meilisearch: { profiles: ["disabled"] }

  ollama:
    image: ollama/ollama:latest
    restart: always
    ports:
      - "11434:11434"
    volumes:
      - /srv/librechat-data/ollama:/root/.ollama
    networks:
      - default

  llamacpp:
    image: ghcr.io/ggerganov/llama.cpp:server-cublas
    command: ["-m","/models/MiniCPM-V-4_5-Q8_0.gguf","--host","0.0.0.0","--port","8080","-c","8192","-ngl","999"]
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]
    volumes:
      - /opt/apps:/models:ro
    networks:
      - default

networks:
  default:
    external: true
    name: coolify
  coolify:
    external: true